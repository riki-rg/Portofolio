<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone - Rizqy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palet Neon Arcade */
            --bg-arcade: #0D0221;
            --grid-color: rgba(0, 255, 255, 0.1); /* Cyan transparan untuk grid */
            --scanline-color: rgba(0, 0, 0, 0.3);
            --neon-cyan: #00FFFF;
            --neon-magenta: #FF00FF;
            --neon-yellow: #FFFF00;
            --text-arcade: #F0F0F0;
            --card-arcade-bg: rgba(40, 20, 80, 0.8); /* Ungu transparan untuk kartu */
            --card-arcade-border: #6a0dad; /* Ungu lebih terang */
        }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-arcade);
            color: var(--text-arcade);
            font-family: 'Inter', sans-serif; /* Font */
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;

            /* Background Grid Neon + Scanlines */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px), 
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
                repeating-linear-gradient(0deg, var(--scanline-color) 0px, var(--scanline-color) 1px, transparent 1px, transparent 3px);
            background-size: 40px 40px, 40px 40px, 100% 3px;
            animation: moveGrid 60s linear infinite; /* Animasi grid */
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: -120px 120px; }
        }

        /* Header & Tombol Kembali */
        .main-header { position: absolute; top: 0; left: 0; width: 100%; padding: 1.5rem 2rem; z-index: 100; display: flex; align-items: center; box-sizing: border-box; }
        .header-logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem; 
            color: var(--neon-cyan); 
            text-decoration: none; 
            text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
        }
        .back-button { position: fixed; top: 2rem; right: 2rem; width: 50px; height: 50px; background-color: rgba(40, 20, 80, 0.8); border: 2px solid var(--neon-magenta); border-radius: 50%; display: flex; justify-content: center; align-items: center; text-decoration: none; color: var(--neon-magenta); font-size: 1.5rem; z-index: 100; box-shadow: 0 0 15px var(--neon-magenta); transition: all 0.3s ease; }
        .back-button:hover { background-color: var(--neon-magenta); color: var(--bg-arcade); transform: scale(1.1) rotate(-15deg); box-shadow: 0 0 25px var(--neon-magenta); }

        /* Main Content */
        .game-zone-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 4rem);
            text-align: center;
            padding-top: 5rem;
        }

        .zone-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            color: var(--neon-yellow);
            text-shadow: 
                0 0 10px var(--neon-yellow), 
                0 0 20px var(--neon-yellow), 
                0 0 30px var(--neon-magenta), 
                0 0 40px var(--neon-magenta);
            margin-bottom: 4rem;
            animation: flickerTitle 3s infinite alternate ease-in-out;
        }
        
        @keyframes flickerTitle { /* Animasi kedip untuk judul */
          0%, 18%, 22%, 25%, 53%, 57%, 100% {
            text-shadow:
                0 0 10px var(--neon-yellow), 
                0 0 20px var(--neon-yellow), 
                0 0 30px var(--neon-magenta), 
                0 0 40px var(--neon-magenta);
             opacity: 1;
          }
          20%, 24%, 55% {       
            text-shadow: none;
            opacity: 0.8;
          }
        }

        .game-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            width: 100%;
            max-width: 800px;
        }

        .game-card {
            background-color: var(--card-arcade-bg);
            border: 2px solid var(--card-arcade-border);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(106, 13, 173, 0.5); /* Shadow ungu */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(
                transparent,
                rgba(0, 255, 255, 0.3),
                transparent 30%
            );
            animation: rotateGlow 5s linear infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }
        .game-card:hover {
            transform: translateY(-10px) rotate(2deg); 
            box-shadow: 0 0 30px var(--neon-cyan);
            border-color: var(--neon-cyan);
        }
        .game-card:hover::before {
            opacity: 1;
        }
        
        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .game-card-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        /* Gambar game jogo jogo sementara gowo fontawesome */
        /* .game-image { width: 150px; height: 100px; object-fit: cover; margin-bottom: 1rem; border-radius: 5px; } */

        .game-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.3rem;
            color: var(--text-arcade);
            margin-bottom: 1.5rem;
        }

        .play-button {
            font-family: 'Press Start 2P', cursive;
            background-color: transparent;
            border: 2px solid var(--neon-magenta);
            color: var(--neon-magenta);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px var(--neon-magenta);
        }
        .play-button:hover {
            background-color: var(--neon-magenta);
            color: var(--bg-arcade);
            box-shadow: 0 0 20px var(--neon-magenta);
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .zone-title { font-size: 2rem; margin-bottom: 3rem; }
            .game-selection-grid { gap: 2rem; }
            .game-card { padding: 1rem; }
            .game-icon { font-size: 3rem; }
            .game-title { font-size: 1.1rem; }
            .play-button { font-size: 0.8rem; padding: 0.6rem 1.2rem; }
            .back-button { top: 1rem; right: 1rem; width: 45px; height: 45px; font-size: 1.2rem; }
            .header-logo { font-size: 1rem; }
        }
    </style>
</head>
