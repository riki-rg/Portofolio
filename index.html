<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Portofolio Saya</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111111;
            --text-primary: #F3F4F6;
            --accent-color: #38BDF8;
            --border-color: #374151;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* antengggggg */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .splash-container {
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--border-color);
            object-fit: cover;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 700;
        }

        #typed-text {
            color: var(--accent-color);
            font-weight: bold;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 2px;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background-color: var(--accent-color);
            margin-left: 8px;
            animation: blink 0.7s infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .intro-text { font-size: 1.8rem; }
        }
        p {
            font-size: 1.1rem;
            color: #9CA3AF;
            margin: 0 0 2rem 0;
        }

        .cta-button {
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.8rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .shape {
            position: absolute;
            background-color: var(--border-color);
            border-radius: 50%;
            opacity: 0.2;
            animation: float 20s infinite ease-in-out;
        }

        .shape1 { width: 100px; height: 100px; top: 10%; left: 15%; animation-duration: 25s; }
        .shape2 { width: 50px; height: 50px; top: 70%; left: 10%; animation-duration: 20s; animation-delay: 5s; }
        .shape3 { width: 150px; height: 150px; top: 20%; right: 15%; animation-duration: 30s; animation-delay: 2s; }
        .shape4 { width: 75px; height: 75px; top: 80%; right: 20%; animation-duration: 18s; animation-delay: 7s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>

    <div class="splash-container">
        <img src="Assets/Rizqy2.jpg" alt="Foto Profil" class="profile-photo animate-item">
    <h1 class="animate-item">Halo, saya Rizqy Maulana hakim</h1>
    <h1 class="animate-item">
        Saya seorang <span id="typed-text"></span><span class="cursor">&nbsp;</span>
    </h1>
        <a href="portofolio.html" class="cta-button animate-item">Lihat Portofolio Saya</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const typedTextSpan = document.getElementById("typed-text");
        const cursorSpan = document.querySelector(".cursor");

        const phrases = ["Web Developer", "UI/UX Enthusiast", "Tech Explorer", "Mahasiswa"];
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 120; // Kecepatan mengetik
        const deletingSpeed = 60; // Kecepatan menghapus
        const pauseDuration = 1500;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            let textToDisplay = "";

            if (isDeleting) {
                textToDisplay = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textToDisplay = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
            }

            typedTextSpan.textContent = textToDisplay;

            let timeoutDuration = isDeleting ? deletingSpeed : typingSpeed;

            if (!isDeleting && charIndex === currentPhrase.length) {

                timeoutDuration = pauseDuration;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {

                timeoutDuration = pauseDuration / 2;
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
            }
            
            setTimeout(type, timeoutDuration);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (phrases.length > 0) setTimeout(type, pauseDuration / 7); // Jeda awal sebelum mulai
        });
        // Animasi Munggah
        gsap.from(".animate-item", {
            duration: 1,
            y: 30,
            opacity: 0,
            stagger: 0.2,
            ease: "power2.out",
            delay: 0.5
        });
    </script>
</body>
</html>
