<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keahlian Saya - Rizqy Maulana Hakim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0A192F; 
            --card-color: #172A45; 
            --text-primary: #CCD6F6;
            --text-secondary: #8892B0;
            --accent-color: #64FFDA;
            --border-color: #304A6E;
            --circuit-color: rgba(48, 74, 110, 0.2); 
        }
        [data-theme="light"] {
            --bg-color: #F5F5F4;
            --card-color: #FFFFFF;
            --text-primary: #374151;
            --text-secondary: #6B7280;
            --accent-color: #0284C7;
            --border-color: #E5E7EB;
            --circuit-color: rgba(229, 231, 235, 0.5); 
        }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, background-image 0.3s ease; 
            position: relative;
            overflow-x: hidden;
            /* Background Sirkuit Statis */
            background-image: 
                linear-gradient(to right, var(--circuit-color) 1px, transparent 1px), 
                linear-gradient(to bottom, var(--circuit-color) 1px, transparent 1px),
                linear-gradient(to right, var(--circuit-color) 1px, transparent 1px), 
                linear-gradient(to bottom, var(--circuit-color) 1px, transparent 1px);
            background-size: 
                30px 30px, 30px 30px,
                60px 60px, 60px 60px;
            background-position: 
                0 0, 0 0, 
                15px 15px, 15px 15px; 
        }
        
        .main-header { position: fixed; top: 0; left: 0; width: 100%; padding: 1.5rem 2rem; z-index: 100; display: flex; align-items: center; }
        .header-logo { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); text-decoration: none; transition: color 0.3s ease; }
        .header-logo:hover { color: var(--accent-color); }
        .back-button { position: fixed; top: 2rem; right: 2rem; width: 50px; height: 50px; background-color: var(--card-color); border: 1px solid var(--border-color); border-radius: 50%; display: flex; justify-content: center; align-items: center; text-decoration: none; color: var(--text-secondary); font-size: 1.5rem; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.2); transition: all 0.3s ease; }
        .back-button:hover { background-color: var(--accent-color); color: var(--bg-color); transform: scale(1.1) rotate(-15deg); border-color: var(--accent-color); }
        .theme-toggle { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--navbar-bg, rgba(23, 42, 69, 0.7)); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 99px; z-index: 100; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease, border-color 0.3s ease; color: var(--text-secondary); font-size: 1.2rem; padding: 0.8rem; transition: color 0.2s ease; background: none; cursor: pointer; line-height: 0; }
        .theme-toggle:hover { color: var(--accent-color); }
        
        .skills-container {
            max-width: 800px;
            margin: 8rem auto 4rem auto;
            padding: 2rem;
            background-color: var(--card-color);
            border-radius: 1.25rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .skills-container h1 { font-size: 2.5rem; font-weight: 700; color: var(--text-primary); text-align: center; margin-bottom: 3rem; }
        
        .skill-item { margin-bottom: 2rem; opacity: 0; transform: translateX(-20px); transition: opacity 0.5s ease-out, transform 0.5s ease-out; }
        .skill-item.revealed { opacity: 1; transform: translateX(0); }
        .skill-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        
        /* === PERUBAHAN CSS UNTUK NAMA SKILL & LOGO === */
        .skill-name {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-primary);
            display: inline-flex; /* Menggunakan flexbox */
            align-items: center; /* Menyelaraskan ikon & teks secara vertikal */
            gap: 0.6rem; /* Jarak antara ikon dan teks */
        }
        .skill-name img {
            font-size: 1.3em; /* Ukuran ikon relatif terhadap teks */
            width: 1.3em; /* Beri lebar tetap agar alignment rapi */
            text-align: center;
        }
        /* === AKHIR PERUBAHAN CSS === */

        .skill-percentage { font-size: 1rem; font-weight: bold; color: var(--accent-color); }
        .progress-bar-container { width: 100%; height: 10px; background-color: var(--bg-color); border-radius: 5px; overflow: hidden; border: 1px solid var(--border-color); position: relative; }
        .progress-bar { height: 100%; background-color: var(--accent-color); width: 0; border-radius: 5px; transition: width 0.8s cubic-bezier(0.25, 0.1, 0.25, 1); position: relative; }
        .progress-bar::after { content: ''; position: absolute; right: 0; top: 50%; transform: translate(50%, -50%); width: 16px; height: 16px; background-color: transparent; border: 3px solid var(--accent-color); border-radius: 50%; box-sizing: border-box; opacity: 0; transition: opacity 0.5s ease 0.6s; animation: spin 2s linear infinite; }
        .skill-item.revealed .progress-bar::after { opacity: 1; }
        @keyframes spin { from { transform: translate(50%, -50%) rotate(0deg); } to { transform: translate(50%, -50%) rotate(360deg); } }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .skills-container { margin: 6rem auto 2rem auto; padding: 1.5rem; }
            .skills-container h1 { font-size: 2rem; }
            .skill-name { font-size: 1.1rem; gap: 0.5rem;}
            .skill-name i { font-size: 1.2em; width: 1.2em;}
            .back-button { top: 1rem; right: 1rem; width: 45px; height: 45px; font-size: 1.2rem; }
            .main-header { padding: 1rem 1rem; }
            .header-logo { font-size: 1.2rem; }
            .progress-bar::after { width: 14px; height: 14px; border-width: 2px; }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="header-logo">RM</a> 
    </header>
    <a href="portofolio.html" class="back-button" title="Kembali ke Portofolio Utama">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <button class="theme-toggle" id="theme-toggle" title="Ganti Tema">
        <i class="fa-solid fa-moon"></i>
    </button>
    <main class="skills-container">
        <h1>Keahlian Saya</h1>
        <div class="skill-list">
            
            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name"><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg"  alt="HTML" title="HTML"> HTML</span>
                    <span class="skill-percentage">60%</span>
                </div>
                <div class="progress-bar-container"><div class="progress-bar" style="width: 60%;"></div></div>
            </div>

            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS" title="CSS"> CSS</span>
                    <span class="skill-percentage">35%</span>
                </div>
                <div class="progress-bar-container"><div class="progress-bar" style="width: 35%;"></div></div>
            </div>

            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name"><img src="https://cdn.simpleicons.org/javascript" alt="JavaScript" title="JavaScript"> JavaScript (JS)</span>
                    <span class="skill-percentage">30%</span>
                </div>
                <div class="progress-bar-container"><div class="progress-bar" style="width: 30%;"></div></div>
            </div>

            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name"><img src="https://cdn.simpleicons.org/react" alt="React" title="React"> React</span>
                    <span class="skill-percentage">1%</span>
                </div>
                <div class="progress-bar-container"><div class="progress-bar" style="width: 1%;"></div></div>
            </div>

            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name"><img src="https://cdn.simpleicons.org/nodedotjs" alt="Node.js" title="Node.js"></i> Node.js</span>
                    <span class="skill-percentage">1%</span>
                </div>
                <div class="progress-bar-container"><div class="progress-bar" style="width: 1%;"></div></div>
            </div>

            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name"><img src="https://cdn.simpleicons.org/cplusplus" alt="C++" title="C++"> C++</span> 
                    <span class="skill-percentage">5%</span>
                </div>
                <div class="progress-bar-container"><div class="progress-bar" style="width: 5%;"></div></div>
            </div>
            
            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name"><img src="https://cdn.simpleicons.org/python" alt="Phython" title="Phython"> Python</span>
                    <span class="skill-percentage">60%</span>
                </div>
                <div class="progress-bar-container"><div class="progress-bar" style="width: 60%;"></div></div>
            </div>

            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name"><img src="https://cdn.simpleicons.org/php" alt="PHP" title="PHP"> PHP</span>
                    <span class="skill-percentage">40%</span>
                </div>
                <div class="progress-bar-container"><div class="progress-bar" style="width: 40%;"></div></div>
            </div>

            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name"><img src="https://cdn.simpleicons.org/laravel" alt="Laravel" title="Laravel"> Laravel</span>
                    <span class="skill-percentage">5%</span>
                </div>
                <div class="progress-bar-container"><div class="progress-bar" style="width: 5%;"></div></div>
            </div>
            
            <div class="skill-item">
                <div class="skill-header">
                     <span class="skill-name"><img src="https://cdn.simpleicons.org/chessdotcom" alt="Pawno" title="Pawno"> Pawn (Pawno)</span>
                    <span class="skill-percentage">65%</span>
                </div>
                <div class="progress-bar-container"><div class="progress-bar" style="width: 65%;"></div></div>
            </div>
            </div>
    </main>
    <script>
        // Logika Light & Dark
        const themeToggle = document.getElementById('theme-toggle');
        const moonIcon = '<i class="fa-solid fa-moon"></i>';
        const sunIcon = '<i class="fa-solid fa-sun"></i>';
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'light') { themeToggle.innerHTML = sunIcon; }
        }
        themeToggle.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark' || !theme) {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = sunIcon;
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = moonIcon;
            }
        });

        // Animasi
        const skillItems = document.querySelectorAll('.skill-item');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const progressBar = entry.target.querySelector('.progress-bar');
                if (!progressBar.hasAttribute('data-target-width')) {
                     progressBar.setAttribute('data-target-width', progressBar.style.width || '0%');
                     progressBar.style.width = '0%'; 
                }
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                    setTimeout(() => {
                         progressBar.style.width = progressBar.getAttribute('data-target-width'); 
                    }, 50); 
                } else {
                    entry.target.classList.remove('revealed');
                    progressBar.style.width = '0%'; 
                }
            });
        }, {
            threshold: 0.3 
        });
        skillItems.forEach(item => {
            const progressBar = item.querySelector('.progress-bar');
             if(progressBar){
                 if (!progressBar.hasAttribute('data-target-width')) {
                     progressBar.setAttribute('data-target-width', progressBar.style.width || '0%');
                 }
                 progressBar.style.width = '0%'; 
             }
            observer.observe(item);
        });
    </script>
</body>
</html>
